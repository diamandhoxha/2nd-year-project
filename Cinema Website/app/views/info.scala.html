@(item: models.products.Movie,user: models.users.User, env: play.api.Environment)
@main("Info",user){
<style>
    .body{color:white;}
    .description{color:white;}
    .col-sm-4{color:white;}
    .moviename{color:white;}
    .pic img {
        border-radius: 8px;
        padding: 5px;
        width: 190px;
        height: 270px;
        
    }
    *{
    margin: 0;
    padding: 0;
}
.rate {
    border: 1px solid #cccccc;
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

</style>
<div class = "pic">
    <div class = "row">
<body>
    <h1 class="moviename">@item.getTitle</h1>


<div class = "col-sm-2">

       
       <img class="enlarge" src="/assets/images/productImages/@(item.getId + ".jpg")"/>
    
</div>

    
    <div class = "col-sm-4">
    <h2>Description</h2>
    <p class="description">@item.getDescription</p>
</div>
</div>
</div>
<div class = "row">
    <div class = "col-sm-2">
            @if((user != null) && ("customer".equals(user.getRole()))) {
        <a href="@routes.HomeController.showings(item.getId)">
            <button class="btn btn-primary">Purchase Ticket</button>
        </a>  
    }   
    </div>
</div>
<div class="rate">
        <input type="radio" id="star5" name="rate" value="5" /><label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" /><label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" /><label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" /><label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" /><label for="star1" title="text">1 star</label>
</div>
</body>
}
